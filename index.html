<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Poll Tracker</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div id='top-row'>
                <div id='new-poll-div'>
                    <form>
                            <label>
                                Poll question
                                <input name="poll-question" />
                            </label>
                            <label>
                                Option 1
                                <input name="poll-option-a" />
                            </label>
                            <label>
                                Option 2
                                <input name="poll-option-b" />
                            </label>
                            <button id='start-poll-button'>Start Poll</button>
                    </form>
                </div>
                <div id='current-poll-div'>
                    <p id='current-poll-title'></p>
                    <p><span id='option-a-title'></span> <span class="counter" id='option-a-vote-count'></span></p>
                    <button id='option-a-plus'>+</button>
                    <button id='option-a-minus'>-</button>
                    <p><span id='option-b-title'></span> <span class="counter" id='option-b-vote-count'></span></p>
                    <button id='option-b-plus'>+</button>
                    <button id='option-b-minus'>-</button><br>
                    <button id='end-poll-button'>End Poll</button>
                </div>
            </div>
            <div id='bottom-row'>
                <div id='past-polls-div'></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
